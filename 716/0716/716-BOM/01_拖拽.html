<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            height: 100px;
            width: 100px;
            background-color: #27fff9;
            position: relative;
        }
        #div1{
            height: 100px;
            width: 100px;
            background-color: #2639ff;
            position: relative;
            left: 500px;
            top: 300px;
        }
    </style>
</head>
<body>


<div id="div"></div>

<div id="div1"></div>

<script>

    var oDiv = document.getElementById("div");
    var cH, cW;
    oDiv.onmouseover = function(){
        oDiv.style.background = "red";
    }

    oDiv.onmousedown = function(ev){
        var ev = ev || event;
        cH = ev.clientY - oDiv.offsetTop;
        cW = ev.clientX - oDiv.offsetLeft;

        // onmousemove 以时间为间隔的  一旦时间过快鼠标就会脱离div 无法再被div检测到
            //解决方法 给document注册一个鼠标事件

        document.onmousemove = function(ev){
            oDiv.style.background = "red";
            var ev = ev || event;
           oDiv.style.left = ev.clientX -cW+ "px";
            oDiv.style.top = ev.clientY -cH+ "px";
        };
        document.onmouseup = function(){
            document.onmousemove = document.onmouseup = null;
        };
        return false;
    };

    oDiv.onmouseout= function(){
        oDiv.style.background = "";
    }


</script>




</body>
</html>
